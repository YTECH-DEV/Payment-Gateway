<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="gateway_header">
            <p class="text_theme">Ypay</p>
            <a href="#" class="fading_text">Get a Premium Account</a>
            <p class="amount">5750 F</p>
        </div>
        <div class="gateway_form">
            <p class="call_to_action">Pay with Ypay</p>
            <span class="fading_text">Follow these steps to secure your payment</span>
            <form action="">
                <div class="form_item">
                    <p>Card number</p>
                    <input class="card_number_input" type="text" placeholder="Enter your card number">
                </div>
                
                <div class="form_item">
                    <p>Enter the OTP</p>
                    <div class="pinput">
                        <input class="pinput_item" type="text" maxlength="1">
                        <input class="pinput_item" type="text" maxlength="1">
                        <input class="pinput_item" type="text" maxlength="1">
                        <input class="pinput_item" type="text" maxlength="1">
                    </div>
                    <span class="fading_text">Generate the OPT via login page</span>
                </div>

                <div class="form_item">
                    <input type="button" value="Continue" class="primary_btn btn">
                </div>    
            </form>
        </div>
        <div class="gateway_buttons">
            <p>OR</p>
            <input type="button" value="Create an account" class="btn secondary_btn">
        </div>
    </div>
</body>
</html>
